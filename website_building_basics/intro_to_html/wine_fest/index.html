<!-- The Aguillar Family is hosting their annual wine festival and they have asked you to build a web page 
for the event schedule! Use your knowledge of HTML to display a table to the attendees.

You can preview the final version at this link. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aguillar Family Wine Festival</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th colspan="2"><h1>Wine Festival Schedule</h1></th>
                    </tr>
                    <tr>
                        <th>Time</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">12:00 PM</td>
                        <td class="left">Welcome Reception</td>
                    </tr>
                    <tr>
                        <td class="left">01:00 PM</td>
                        <td class="left">Storytelling & Tasting</td>
                    </tr>
                    <tr>
                        <td class="left">02:00 PM</td>
                        <td class="left">Wine Luncheon</td>
                    </tr>
                    <tr>
                        <td class="left">03:00 PM</td>
                        <td class="left">Aguillar Family Wines</td>
                    </tr>
                    <tr>
                        <td class="left">04:00 PM</td>
                        <td class="left">Wine & Cheese Tasting</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            <h3>Contact</h3>
            <h3>Location</h3>
            <h3>Privacy Policy</h3>
        </footer>
    </body>
    
</html>
